<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
  background-color: #f2f2f2;
  font-family: Arial;
}

.login-box {
  width: 300px;
  padding: 20px;
  background: white;
  margin: 100px auto;
  text-align: center;
  border-radius: 8px;
  box-shadow: 0px 0px 10px gray;
}

input {
  width: 90%;
  padding: 8px;
}

button {
  padding: 10px 20px;
  cursor: pointer;
}

#message {
  margin-top: 10px;
  font-weight: bold;
}

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter username">
    <br><br>

    <input type="password" id="password" placeholder="Enter password">
    <br><br>

    <button id="loginBtn">Login</button>

   
<br><br>

<input type="checkbox" id="showPass"> Show Password
<br><br>



<p id="message"></p>

  </div>


  <script src="script.js"></script>
</body>
</html>
